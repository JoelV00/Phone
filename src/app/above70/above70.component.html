
<div>
    <h2>Add Phone Above 70K</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" [(ngModel)]="phones.brand" required>
      </div>
      <div>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" [(ngModel)]="phones.color" required>
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" [(ngModel)]="phones.price" required min="70000">
      </div>
      <div>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" [(ngModel)]="phones.rating" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
