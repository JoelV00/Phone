<form (ngSubmit)="onSubmit()">
  <label for="brand">Brand:</label>
  <input type="text" id="brand" name="brand" [(ngModel)]="phones.brand" required><br><br>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" [(ngModel)]="phones.price" required><br><br>

  <label for="color">Color:</label>
  <input type="text" id="color" name="color" [(ngModel)]="phones.color" required><br><br>

  <label for="rating">Rating:</label>
  <input type="number" id="rating" name="rating" [(ngModel)]="phones.rating" required><br><br>

  <button type="submit">Add Phone</button>
</form>
