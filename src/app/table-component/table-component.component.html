<table>
    <thead>
        <tr>
            <th>Brand</th>
            <th>Price</th>
            <th>Color</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let phone of phones">
            <td>{{ phone.brand }}</td>
            <td>{{ phone.price }}</td>
            <td>{{ phone.color }}</td>
            <td>{{ phone.rating }}</td>
        </tr>
    </tbody>
</table>
